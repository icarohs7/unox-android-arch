language: android
jdk: oraclejdk8
sudo: required

env:
  global:
  # 20 minutes timeout to adb (default 2)
  - ADB_INSTALL_TIMEOUT=20
  - QEMU_AUDIO_DRV=none

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/daemon
  - $HOME/.gradle/native
  - $HOME/.gradle/wrapper

android:
  components:
  # Used by build
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository

  # Used by emulator
  - android-24
  - sys-img-armeabi-v7a-android-24

  licenses:
  - '.+'

install:
- echo y | sdkmanager "platforms;android-28"

before_script:
- chmod +x gradlew

# Update, create and start emulator
- echo "y" | android update sdk -a --no-ui --filter android-24
- echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-24
- android list targets
- echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
- emulator -avd test -no-skin -no-window &

script:
# Run build, unit tests, generate jacoco report and assemble androidTests resources
- ./gradlew build jacocoTestReport assembleAndroidTest

# Run android tests
- android-wait-for-emulator
- adb shell input keyevent 82 &
- ./gradlew connectedCheck

after_success:
# Send coverage to codecov
- bash <(curl -s https://codecov.io/bash)