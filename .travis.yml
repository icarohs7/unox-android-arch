language: android
jdk: oraclejdk8
sudo: false

env:
  global:

  # 10 minutes timeout to adb (default 2)
  #  - ADB_INSTALL_TIMEOUT=10
  #  - QEMU_AUDIO_DRV=none
  #  - EMULATOR_API=22

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/wrapper/

android:
  components:

  # Used by build
  - tools
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository

  # Used by emulator
  #  - android-$EMULATOR_API
  #  - sys-img-armeabi-v7a-android-$EMULATOR_API

  licenses:
  - '.+'

before_install:
- chmod +x gradlew

install:
- echo y | sdkmanager "platforms;android-28"

before_script:

# Update, create and start emulator
#- echo "y" | android update sdk -a --no-ui --filter android-22
#- echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-22
